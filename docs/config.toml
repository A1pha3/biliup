# The URL the site will be built for
# 生产环境使用: base_url = "https://biliup.org"
# 开发环境使用: base_url = "/biliup"
base_url = "/biliup"

# 站点基本信息
title = "biliup 文档"
description = "biliup 是一个自动录制直播并上传到 B 站的工具，支持多平台直播录制、弹幕录制、边录边传等功能。完整的中文文档，涵盖安装、配置、使用和开发指南。"

# The site theme to use.
theme = "adidoks"

# 配置中文语言支持
# The default language; used in feeds and search index
default_language = "zh"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to generate a feed file for the site
generate_feed = true

# Feed 文件名
feed_filename = "atom.xml"

# When set to "true", the generated HTML files are minified.
# 生产环境建议设置为 true 以优化性能
minify_html = false

# The taxonomies to be rendered for the site and their configuration.
taxonomies = [
  {name = "authors"}, # Basic definition: no feed or pagination
]

# Whether to build a search index to be used later on by a JavaScript library
# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = true

# 配置搜索功能
# 为中文内容优化的搜索配置
[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = true
# Whether to include the rendered content of the page/section in the index
include_content = true
# 中文内容截断长度，适当增加以提高搜索准确性
truncate_content_length = 300
# 包含页面路径以便更好的搜索结果展示
include_path = true

# 配置 Markdown 渲染选项
[markdown]
# 配置代码高亮主题
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme`
# variable to a theme supported by Zola
# 可选主题: base16-ocean-dark, base16-ocean-light, solarized-dark, solarized-light, etc.
highlight_code = true
highlight_theme = "base16-ocean-dark"

# Enable rendering of emoji (支持 emoji 渲染，如 :smile:)
render_emoji = true

# 外部链接配置
# Open external links in new tab
external_links_target_blank = true
# Add nofollow to external links (SEO 优化)
external_links_no_follow = true
# Add noreferrer to external links (安全性优化)
external_links_no_referrer = true

# Enable smart punctuation (智能标点符号转换)
# 注意：对中文标点可能有影响，如需要可设置为 false
smart_punctuation = false

[extra]
# Put all your custom variables here
author = "biliup"
github = "https://github.com/biliup/biliup"
twitter = ""
email = ""

# If running on netlify.app site, set to true
is_netlify = false

# 配置 SEO 相关设置
# Set HTML file language (中文语言代码)
language_code = "zh-CN"

# Set theme-color meta tag for Chrome browser
theme_color = "#fff"

# More about site's title
title_separator = "|"  # set as |, -, _, etc
title_addition = "自动录制直播并上传到 B 站"

# 站点关键词 (用于 SEO)
keywords = "biliup, 直播录制, B站上传, 自动录制, 直播工具, 弹幕录制, Twitch, 斗鱼, 虎牙"

# Set date format in blog publish metadata
timeformat = "%Y年%m月%d日" # e.g. 2025年01月10日
timezone = "Asia/Shanghai"

# Edit page on repository or not
edit_page = true
docs_repo = "https://github.com/biliup/biliup"
repo_branch = "main"

## Math settings
# options: true, false. Enable math support globally,
# default: false. You can always enable math on a per page.
math = false
library = "katex"  # options: "katex", "mathjax". default is "katex".

## Open Graph + Twitter Cards
## 配置 SEO 相关设置 - 社交媒体分享优化
[extra.open]
enable = true
# this image will be used as fallback if a page has no image of its own
image = "logo.png"
twitter_site = ""
twitter_creator = ""
facebook_author = ""
facebook_publisher = ""
# 中文地区设置
og_locale = "zh_CN"
# 备用地区设置
alternate_locales = ["zh_TW", "zh_HK"]

## JSON-LD 结构化数据
## 配置 SEO 相关设置 - 搜索引擎优化
[extra.schema]
type = "Organization"
logo = "logo.png"
name = "biliup"
description = "自动录制直播并上传到 B 站的开源工具"
twitter = ""
linked_in = ""
github = "https://github.com/biliup/biliup"
section = "docs" # see config.extra.main~url
## Sitelinks Search Box (启用站点搜索框)
site_links_search_box = true


